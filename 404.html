    <style>
      :root {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --primary: 263 70% 50%;
        --primary-foreground: 0 0% 98%;
        --accent: 177 70% 50%;
        --accent-foreground: 240 10% 3.9%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        --border: 240 3.7% 15.9%;
        --hero-gradient: linear-gradient(135deg, hsl(263 70% 50%) 0%, hsl(250 70% 60%) 50%, hsl(177 70% 50%) 100%);
        --cyber-gradient: linear-gradient(90deg, hsl(177 70% 50%) 0%, hsl(195 70% 60%) 100%);
        --glow-shadow: 0 0 30px hsl(263 70% 50% / 0.3);
        --cyber-glow: 0 0 20px hsl(177 70% 50% / 0.4);
      }
      
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .bg-hero-gradient {
        background: var(--hero-gradient);
      }
      
      .bg-cyber-gradient {
        background: var(--cyber-gradient);
      }
      
      .shadow-glow {
        box-shadow: var(--glow-shadow);
      }
      
      .shadow-cyber {
        box-shadow: var(--cyber-glow);
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .btn-primary {
        background-color: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      
      .btn-primary:hover {
        background-color: hsl(var(--primary) / 0.9);
        box-shadow: var(--glow-shadow);
        transform: translateY(-2px);
      }
      
      .btn-outline {
        border: 2px solid hsl(var(--accent));
        color: hsl(var(--accent));
        background-color: transparent;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      
      .btn-outline:hover {
        background-color: hsl(var(--accent));
        color: hsl(var(--accent-foreground));
        box-shadow: var(--cyber-glow);
        transform: translateY(-2px);
      }
      
      .gradient-text {
        background: var(--cyber-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
